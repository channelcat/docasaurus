


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Docasaurus</title>
        <meta charset="utf-8">
        <meta name="description" content="Docasaurus - Create docs for github projects">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    </head>
    <body>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        <h3 class="title has-text-grey">Docasaurus</h3>
                        <p class="subtitle has-text-grey">Create docs for your github</p>
                        <div class="box">
                            <form>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="owner" placeholder="Owner" autofocus="">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="repo" placeholder="Repo" autofocus="">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        Add Badge
                                    </label>
                                </div>
                                <button class="button is-block is-info is-large is-fullwidth">Setup Docs</button>
                            </form>
                        </div>
                        <p class="has-text-grey">
                            <a href="http://channelcat.github.io/docasaurus">Docs</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
